name: MLflow-CI-Training
on:
  push:
    branches: [ main ]  # Berjalan otomatis setiap kali ada push ke branch main
  pull_request:
    branches: [ main ]

jobs:
  train-and-track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow dagshub scikit-learn pandas numpy joblib matplotlib setuptools

      - name: Run MLflow Project
        run: |
          # Menjalankan MLProject yang berada di dalam folder MLProject/
          # Parameter -e main merujuk pada entry_points di file MLProject
          mlflow run MLProject/ -e main
        env:
          # Pastikan rahasia ini sudah diatur di Settings > Secrets > Actions di GitHub
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
          DAGSHUB_CLIENT_TOKEN: ${{ secrets.MLFLOW_PASSWORD }}

      - name: Build Docker Image (Advance Step)
        run: |
          echo "Tahap ini mensimulasikan build docker image untuk memenuhi kriteria Advance"
          echo "Link Docker Hub dapat diakses pada file Tautan_Docker_Hub.txt"